        transitive = true;
    }

    // Play services
    implementation "com.google.firebase:firebase-messaging:17.4.0"
    implementation "com.google.android.gms:play-services-analytics:16.0.7"
    implementation "com.google.android.gms:play-services-maps:16.1.0"
    implementation "com.google.android.gms:play-services-location:16.0.0"
    implementation "com.google.android.gms:play-services-vision:17.0.2"
    implementation 'com.google.firebase:firebase-appindexing:17.1.0'

    implementation 'com.gu.android:toolargetool:0.2.0@aar'

    // inventa
    //implementation 'proto.inventa-cct.com.inventalibrary:inventa-android-library:1.4.4'
    implementation (name:'inventa-android-library-release', ext:'aar')
    implementation ('io.socket:socket.io-client:1.0.0') {
        // excluding org.json which is provided by Android
        exclude group: 'orig.json', module: 'json'
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }

    implementation 'io.realm:android-adapters:2.1.1'
//    implementation 'javax.inject:javax.innject:1'

    //Retrofit not packaged so external includes
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation ('com.squareup.retrofit2:adapter-rxjava:2.3.0'){
        exclude group: 'io.reactivex', module: 'rxjava'
    }
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.8.1'
    implementation 'com.squareup.retrofit2:converter-scalars:2.4.0'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.squareup.okio:okio:1.14.0'

    //s3
    implementation 'com.amazonaws:aws-android-sdk-s3:2.8.4'

    /* leak Canary - for memory leak detection */
    //  debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.2'
    // releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.2'

    // Optional, if you use support library fragments:
    debugImplementation 'com.squareup.leakcanary:leakcanary-support-fragment:1.6.2'

}


