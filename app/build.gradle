apply plugin: 'com.android.application'
//apply plugin: 'dexguard'
apply plugin: 'io.fabric'
apply plugin: 'realm-android'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    packagingOptions{
        exclude 'META-INF/rxjava.properties'
    }

    signingConfigs {
        //Begin Starbucks build pipeline customizations
        if (project.hasProperty('StarbucksSigning')) {
            sbuxSigning {
                storeFile file('SBUXPRODKEYSTORE.keystore')
                storePassword StarbucksSigning
                keyAlias "starbucks coffee company"
                keyPassword StarbucksSigning
            }
        }   else {
            //End Starbucks build pipeline customizations
            sbuxSigning {
                keyAlias 'starbucksin'
                keyPassword 'tcs#1234'
                storeFile file('../starbucksIn.jks')
                storePassword 'tcs#1234'
            }
        }
    }



    defaultConfig {
        applicationId "com.example.inventasampleintegration"
        minSdkVersion 23
        targetSdkVersion 28
        //Begin Starbucks build pipeline customizations
        if (project.hasProperty('starbucksVersionCode')) {
            versionCode starbucksVersionCode.toInteger()
        } else {
            versionCode 1
        }
        //End Starbucks build pipeline customizations
        versionName "1.0"

    }
    flavorDimensions "version"
    buildTypes {
        SECURE {
            minifyEnabled false
          //  proguardFile getDefaultDexGuardFile('dexguard-release-aggressive.pro')
          //  proguardFile 'dexguard-project.txt'
            // proguardFile 'dexguard-project-release.txt'
          //  proguardFile 'proguard-project.txt'
            signingConfig signingConfigs.sbuxSigning

        }
        INSECURE {
            minifyEnabled false
            signingConfig signingConfigs.sbuxSigning
        }
    }

    packagingOptions {
        exclude 'META-INF/license.txt'
        exclude 'META-INF/notice.txt'
    }

    defaultConfig {
        multiDexEnabled true
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    productFlavors {
        UAT {
            minSdkVersion 23
            applicationId 'com.example.inventasampleintegration'
            targetSdkVersion 28
            ndk {
                abiFilters "arm64-v8a", "armeabi-v7a"
            }
            //Begin Starbucks build pipeline customizations
            if (project.hasProperty('starbucksVersionCode')) {
                versionCode starbucksVersionCode.toInteger()
            } else {
                versionCode 151
            }
            //End Starbucks build pipeline customizations
            versionName "2.2.0c"
        }
        PRODUCTION {
            minSdkVersion 23
            applicationId 'com.example.inventasampleintegration'
            targetSdkVersion 28
            //Begin Starbucks build pipeline customizations
            if (project.hasProperty('starbucksVersionCode')) {
                versionCode starbucksVersionCode.toInteger()
            } else {
                versionCode 153
            }
            //End Starbucks build pipeline customizations
            versionName '1.0.0d'

        }

    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:animated-vector-drawable:28.0.0'
    implementation 'com.android.support:mediarouter-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    //implementation 'org.apache.commons:commons-lang3:3.4'
    implementation 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'org.apache.httpcomponents:httpcore:4.4.5'
    implementation 'com.squareup.okhttp:okhttp:2.4.0'
    //implementation 'com.google.android.gms:play-services:9.6.0'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.google.zxing:core:3.2.1'
    implementation 'com.android.support:palette-v7:28.0.0'
    implementation 'com.scottyab:aescrypt:0.0.1'
    //implementation project(':andengine-gles2')
    //implementation project(':andengine-gles2-Box2d')
    implementation 'com.appsflyer:af-android-sdk:4.8.7@aar'
    implementation 'com.android.installreferrer:installreferrer:1.0'
